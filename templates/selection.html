<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DLI: File Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional inline styles for the file manager; you can also keep these in styles.css */
    .file-manager {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0d;
      color: #d1d1d1;
    }
    #file-list {
      list-style: none;
      padding: 0;
      width: 300px;
    }
    .file-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #444;
      cursor: pointer;
      text-align: center;
      background-color: #222;
    }
    .file-item.selected {
      background-color: #333;
      border-color: #00ff00;
    }
    #instructions {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="file-manager" id="file-manager">
      <h2>Select Your Gimmicks</h2>
      <ul id="file-list">
          <!-- File items will be added here -->
      </ul>
      <p id="instructions">Use the ↑ and ↓ keys to navigate and press Enter to select.</p>
  </div>
  <script src="file-manager.js"></script>
</body>
</html>
